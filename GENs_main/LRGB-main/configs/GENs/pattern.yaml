optim: #86.00
  clip_grad_norm: True
  optimizer: adamW
  weight_decay: 2e-5 #2e-05
  base_lr: 0.0005 #0.0005
  max_epoch: 120 #120
  scheduler: cosine_with_warmup
  num_warmup_epochs: 5 #5