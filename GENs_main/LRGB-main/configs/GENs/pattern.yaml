out_dir: results
metric_best: accuracy-SBM
wandb:
  use: True
  project: PATTERN
  entity: expand-gnns
dataset:
  format: PyG-GNNBenchmarkDataset
  name: PATTERN
  task: graph
  task_type: classification
  transductive: False
  split_mode: standard
  node_encoder: True
  node_encoder_name: LinearNode+EquivStableLapPE
  node_encoder_bn: False
  edge_encoder: True
  edge_encoder_name: DummyEdge
  edge_encoder_bn: False
prep:
  exp: True
  exp_algorithm: 'Random-d'
  use_exp_edges: True
  exp_deg: 7 # Algorithm will use 7 permutations or 7 Hamiltonian cycles, so actual degree will be 14
  add_edge_index: True # Set True if you want to add real edges beside expander edges
  num_virt_node: 4 # Set True if you want to add global node connections beside expander edges
posenc_EquivStableLapPE:
  enable: True
  eigen:
    laplacian_norm: none
    eigvec_norm: L2
    max_freqs: 10
  raw_norm_type: none
train:
  mode: custom
  batch_size: 16
  eval_period: 1
  ckpt_period: 100
model:
  type: custom_gnn
  loss_fun: weighted_cross_entropy
  edge_decoding: dot
gt: 
  layer_type: CustomGatedGCN+Exphormer # some other options: Exphormer, GINE+Exphormer, GINE, GINE__exp
  layers: 4
  n_heads: 4
  dim_hidden: 40  # `gt.dim_hidden` must match `gnn.dim_inner`
  dropout: 0.0
  attn_dropout: 0.5
  layer_norm: False
  batch_norm: True
gnn:
  head: inductive_node
  layers_pre_mp: 0 #0ï¼ž1
  layers_mp: 8
  layers_post_mp: 3 #3>2>1
  dim_inner: 56 #64
  batchnorm: True
  act: relu
  dropout: 0.0
  agg: mean
  normalize_adj: False
  residual: True
  layer_type: gensconv
  init_res: False
  init_res_ratio: 0.0
  gens:
    hop_att: True
    K: 6 #4
    gamma: 1.0 #0.8
    fea_drop: none
    base_model: gat
    concat: False
    heads: 4
    edge_dim: 56
    att_dropout: 0.0
    diff_alpha: False
    use_ffN: True #True
    norm_type: "batch" #"batch"
#optim:
#  clip_grad_norm: True
#  optimizer: adamW
#  weight_decay: 0.0
#  base_lr: 0.0005
#  max_epoch: 1000
#  scheduler: reduce_on_plateau
#  reduce_factor: 0.5
#  schedule_patience: 10
